<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Boxing Octopus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>
<nav class="ui menu inverted navbar page grid" style="margin-bottom: 0px, color: ">
    <a class="brand item" href="">Boxing Octopus</a>
    <a class="active item" href="">Home</a>
    <a class="item" href="{{ url_for('projects') }}">Projects</a>
    <a class="item" href="{{ url_for('post_history') }}">Blog</a>
    <a class="item" href="{{ url_for('about') }}">About</a>
</nav>
<div class="ui page grid">
    <div class="row">
        <div class="column padding-reset">
            <div class="ui huge message page grid">
                <h1 class="ui huge header">Welcome To Hyde!</h1>
                <p>Hyde is a Markdown-driven Blog engine powered by Flask.</p>
            </div>
        </div>
    </div>
    <div class="ui hidden divider"></div>
    <div class="ui page grid">
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>
